<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 2px solid yellow;

            display: grid;
            grid-template-rows: repeat(4, 60px);
            grid-template-columns: repeat(4, 60px);
        }
        .child {
            border: 1px dashed;
        }
        .item-1 {
            /*grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 5; */

            /*grid-row: 1/3;
            grid-column: 1/5;*/

            grid-area: 1/1/1/5;
        }
        .item-2 {
            grid-area: 2/1/4/4;
        }
        .item-3 {
            grid-area: 2/4/4/4;
        }
        .item-4 {
            grid-area: 4/1/4/5;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child item-1">Item 1</div>
        <div class="child item-2">Item 2</div>
        <div class="child item-3">Item 3</div>
        <div class="child item-4">Item 4</div>
    </div>
</body>
</html>
