<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
         button {
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma,        Geneva, Verdana, sans-serif;
            cursor: pointer;
        }

        button {
            border: 2px solid rgb(24, 157, 234);
        }

        button {
            border: 2px solid blueviolet;
        }

        button {
            color: red;
        }

        #btn-2 {
            color: green;
        }

        .btn {
            color: blue;
        }

        .my-class-a {
            color: red;
            text-decoration: underline;
        }

        .my-class-b {
            font-size: 30px; 
        }

        #btn-1 {
            color: pink;
        } 
    </style>
    <!-- for external css -->
    <!-- <link rel="stylesheet" href="style.css" />    -->
</head>
<body>
    <button style="color: goldenrod" id="btn-2" class="btn">Just View</button>
    <button id="btn-1" class="my-class-b">Click me</button>
    <button class="my-class-a" style="border: 2px solid green">Click me V2</button>
